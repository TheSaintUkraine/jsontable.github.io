<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Json Table</title>
</head>
<body>
  <div class="wrap-modal">
    <div class="modal">
      <p class="close_modal">X</p>
      <h1>Thanks for using my porogram</h1>
      <img src="img/Thankyou.png" alt="">
    </div>
  </div>
  <header>
        <a href="" download class="export">Export</a>
        <label class="file-upload">
          <input class="load" type="file"/>
          <p>Upload</p>
        </label>
      <button type="button" class="Darktheme" name="button">Dark Theme</button>
      <div class="list_theme_table">
        <img class="button_left"  src="img/button_left.png" alt="">
        <img class="theme"  onclick="setTheme(0)" src="img/Theme0.png" alt="">
        <img class="button_right" src="img/button_left.png" alt="">
      </div>
  </header>
  <input placeholder="Name" class="setName" type="text">
   <div class="wrap_table">
     <table>
       <tr id="heading">
         <td class="bold"><input type="text"></td>
         <td class="bold"><input type="text"></td>
         <td class="bold"><input type="text"></td>
       </tr>
       <tr class="main">
         <td><input type="text"></td>
         <td><input type="text"></td>
         <td><input type="text"></td>
       </tr>
     </table>
     <button class="add_column"type="button" name="button">+</button>
     <button class="remove_column"type="button" name="button">-</button>
   </div>
   <div class="row-wrap-buttons">
     <button class="add_row"type="button" name="button">+</button>
     <button class="remove_row"type="button" name="button">-</button>
   </div>
   <script src="jquery.js" charset="utf-8"></script>
   <script src="js/index.js" charset="utf-8"></script>

</body>
</html>
